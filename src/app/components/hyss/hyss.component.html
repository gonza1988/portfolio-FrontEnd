<div class="row">

    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-1">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    
    <div class="text-center col-sm-4 col-md-4 col-lg-2 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="70" 
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'white'"
        [showTitle]="true"
        [showImage]="false"
        [imageWidth]="60"
        [imageHeight]="60"
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#ff66c4'" 
        [innerStrokeColor]="'#66ff86'" 
        [animation]="true" 
        [animationDuration]="400">
       </circle-progress>
       
       <div>
         <td *ngIf="isLogged"><button class="btn btn-success" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil"></i></button></td>
         <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button></td>
       </div>
       
    </div>
